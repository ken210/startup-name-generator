					]
				]
			};

			String.prototype.capitalize = function() {
			    return this.charAt(0).toUpperCase() + this.slice(1);
			}

			function getRandomValue(obj, key) {
				var keys = obj[key],
					index = document.getElementById("in-english").checked ? 0 : 1;

				return obj[key][Math.floor(Math.random() * obj[key].length)][index];
			}
			function generate () {
				var inEnglish = document.getElementById("in-english").checked,
					output = "";

				var value = getRandomValue(kv, 'values').capitalize(),
					key = getRandomValue(kv, 'keys').capitalize();

				if (inEnglish) {
					output += value + ' ' + key;
				} else {
					output += key + ' ' + value;
				}

				document.getElementById("startup-name").innerHTML = output;
			}
		</script>
